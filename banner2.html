<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smooth Fade Slider</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      /* max-width: 1200px; */
      height: 800px; 
      margin: 20px auto;
      overflow: hidden;
      /* background: #000; */
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .active-slide {
      opacity: 1;
      z-index: 2;
    }

    /* Dots styling */
    .slide-dot {
      text-align: center;
      margin-top: 15px;
    }
    .dot {
      width: 12px;
      height: 12px;
      margin: 5px;
      background: #ccc;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background: #000;
    }
  </style>
</head>

<body>

  <div class="slider-wrapper">
    <div class="slide">
      <img src="assest/banner/banner-2.jpg" alt="Banner 1">
    </div>
    <div class="slide">
      <img src="assest/banner/banner-3.jpg" alt="Banner 2">
    </div>
    <div class="slide">
      <img src="assest/banner/banner-2.jpg" alt="Banner 3">
    </div>
    <div class="slide">
        <img src="assest/banner/banner-3.jpg" alt="Banner 2">
      </div>
  </div>

  <div class="slide-dot">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
  </div>

  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");

    showSlides();

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].classList.add("active-slide");
      dots[slideIndex - 1].classList.add("active");

      setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
  </script>

</body>
</html>
